  <script>
  	(function ( $ ) {
  $.fn.barcodeReader = function(options) {
    console.log(options);

    var settings = $.extend({}, $.fn.barcodeReader.defaults, options);
    var debug = settings.debug;

    var $userVideoCanvasEl = $(settings.videoCanvasTo);
    var $userCanvasEl = $(settings.canvasTo);
    var $userInputEl = $(settings.inputTo);
    var $userResultEl = $(settings.outputTo);
    var $userImgEl = $(settings.imageTo);

    var $mainEl = $(this);
    var $videoCanvasEl = ($userVideoCanvasEl.length > 0) ? $userVideoCanvasEl : $('<canvas id="barcode-reader__video" width="320" height="240"></canvas>');
    var $canvasEl = ($userCanvasEl.length > 0) ? $userCanvasEl : $('<canvas id="barcode-reader__picture"></canvas>');
    var $inputEl = ($userInputEl.length > 0) ? $userInputEl : $('<input id="barcode-reader__picture__input" type="file" accept="image/*;capture=camera" />');
    var $resultEl = ($userResultEl.length > 0) ? $userResultEl : $('<p id="barcode-reader__result"></p>');
    var $imgEl = ($userImgEl.length > 0) ? $userImgEl : $('<img id="barcode-reader__image" />');

    var mainEl = $mainEl[0];
    var videoCanvasEl = $videoCanvasEl[0];
    var canvasEl = $canvasEl[0];
    var inputEl = $inputEl[0];
    var resultEl = $resultEl[0];
    var imgEl = $imgEl[0];

    var localized = [];
    var isStreaming = false;

    var ctx = videoCanvasEl.getContext("2d");

    var video = document.createElement("video");

    var localStream;

    // set video dimensions
    video.width = 640;
    video.height = 360;

    if(!settings.video){
      ctx = canvasEl.getContext("2d");
    }

    BarcodeReader.Init();

    navigator.getUserMedia = checkVideoCapability();

    BarcodeReader.SwitchLocalizationFeedback(true);

    if(settings.video){
      BarcodeReader.SetLocalizationCallback(function(result) {
        localized = result;
      });

      BarcodeReader.StreamCallback = function(result) {
        if (result.length > 0) {
          var tempArray = [];
          for (var i = 0; i < result.length; i++) {
            tempArray.push(result[i].Format + " : " + result[i].Value);
          }
          $resultEl.append(tempArray.join("<br />"));

          BarcodeReader.StopStreamDecode();

          $(document).trigger("barcodeReader:decoded", [ result[0] ]);
        }
      };

      // create the dom elements needed
      $mainEl.append([ $videoCanvasEl, $resultEl ]);
    }
    else{
      BarcodeReader.SetImageCallback(function(result) {
        var tempArray = [];
        var i;

        if (result.length > 0) {
          result.forEach(function(resultItem, index){
            tempArray.push(resultItem.Format + " : " + resultItem.Value);
          });
          $resultEl.append(tempArray.join("<br />"));
        } else {
          if (result.length === 0) {
            $resultEl.html("Decoding failed.");
          }
        }
      });

      BarcodeReader.PostOrientation = true;

      BarcodeReader.OrientationCallback = function(result) {
        var data;

        $canvasEl.css('width', result.width);
        $canvasEl.css('height', result.height);

        data = ctx.getImageData(0, 0, result.width, result.height);

        for (var i = 0; i < data.data.length; i++) {
          data.data[i] = result.data[i];
        }

        ctx.putImageData(data, 0, 0);
      };

      BarcodeReader.SetLocalizationCallback(function(result) {
        ctx.beginPath();
        ctx.lineWIdth = "2";
        ctx.strokeStyle = "red";

        for (var i = 0; i < result.length; i++) {
          ctx.rect(result[i].x, result[i].y, result[i].width, result[i].height);
        }
        ctx.stroke();
      });

      if ($inputEl.length !== 0 && $imgEl.length !== 0) {
        $inputEl.on('change', function(event) {
          var files = event.target.files;
          if (files && files.length > 0) {
            file = files[0];
            try {
              var URL = window.URL || window.webkitURL;
              imgEl.onload = function(event) {
                $resultEl.html('');
                BarcodeReader.DecodeImage(imgEl);
                URL.revokeObjectURL(imgEl.src);
              };
              imgEl.src = URL.createObjectURL(file);
            } catch (e) {
              try {
                var fileReader = new FileReader();
                fileReader.onload = function(event) {
                  imgEl.onload = function(event) {
                    $resultEl.html('');
                    console.log("filereader");
                    BarcodeReader.DecodeImage(imgEl);
                  };
                  imgEl.src = event.target.result;
                };
                fileReader.readAsDataURL(file);
              } catch (e) {
                $resultEl.html("Neither createObjectURL or FileReader are supported");
              }
            }
          }
        });
      }

      // create the dom elements needed
      $mainEl.append([ $canvasEl, $inputEl, $resultEl ]);
    }

    this.startVideo = function startVideo(){
      localized = []; // reset the array

      if (navigator.getUserMedia) {
        navigator.getUserMedia({
            "video": true,
            "audio": false
          },
          function(localMediaStream) {
            video.src = window.URL.createObjectURL(localMediaStream);
            video.play();
            ctx.translate($videoCanvasEl.outerWidth(), 0);
            ctx.scale(-1, 1);
            draw();
            isStreaming = true;
            localStream = localMediaStream;

            // start the streaming
            BarcodeReader.DecodeStream(video);
          },
          function(err) {
            if(debug){
              console.log("The following error occured: " + err);
            }
          }
        );
      } else {
        if(debug){
          console.log("getUserMedia not supported");
        }
      }
    };

    this.stopVideo = function stopVideo(){
      BarcodeReader.StopStreamDecode();

      localStream.stop();
      isStreaming = false;
    };

    // drawing function for video capture
    function draw() {
      try {
        ctx.drawImage(video, 0, 0, videoCanvasEl.width, videoCanvasEl.height);
        if (localized.length > 0) {
          ctx.beginPath();
          ctx.lineWIdth = "2";
          ctx.strokeStyle = "red";
          for (var i = 0; i < localized.length; i++) {
            ctx.rect(localized[i].x, localized[i].y, localized[i].width, localized[i].height);
          }
          ctx.stroke();
        }
        setTimeout(draw, 20);
      } catch (e) {
        if (e.name == "NS_ERROR_NOT_AVAILABLE") {
          setTimeout(draw, 20);
        } else {
          throw e;
        }
      }
    }

    return this;
  };

  function checkVideoCapability(){
    return navigator.getUserMedia ||
      navigator.webkitGetUserMedia ||
      navigator.mozGetUserMedia ||
      navigator.msGetUserMedia;
  }

  'debug': false,
  'video': true,
  'videoCanvasTo': '',
  'canvasTo': '',
  'outputTo': '',
  'imageTo': '',
  'inputFrom': ''
};

          threshold2 = i;
        }
        max = between;
      }
    }
    return (threshold1 + threshold2) / 2.0;
  }

  function EnlargeTable(h, w) {
    var TempArray = [];

      TempArray = [];

  function ScaleHeight(scale) {
    var tempArray = [];
    var avrgRed = 0;
    var avrgGreen = 0;
    var avrgBlue = 0;
    var i, j, k;
    for (i = 0; i < Image.height - scale; i += scale) {
      for (j = 0; j < Image.width; j++) {
        avrgRed = 0;
        avrgGreen = 0;
        avrgBlue = 0;
        for (k = i; k < i + scale; k++) {
          avrgRed += Image.table[j][k][0];
          avrgGreen += Image.table[j][k][1];
          avrgBlue += Image.table[j][k][2];
        }
        tempArray.push(avrgRed / scale);
        tempArray.push(avrgGreen / scale);
        tempArray.push(avrgBlue / scale);
        tempArray.push(255);

    }
    return new Uint8ClampedArray(tempArray);
  }

  function Intersects(rectOne, rectTwo) {
    return (rectOne[0][0] <= rectTwo[0][1] &&

      rectTwo[1][0] <= rectOne[1][1]);

  function maxLocalization(max, maxPos, data) {
    var originalMax = max;
    var rects = [];
    var x, y, i;
    do {
      var startX = maxPos % Image.width;
      var startY = (maxPos - startX) / Image.width;
      var minY = 0;
      var maxY = Image.height;
      var minX = 0;
      var maxX = Image.width - 1;
      for (y = startY; y < Image.height - 1; y++) {
        if (Image.table[startX][y + 1][0] === 0) {
          maxY = y;
          break;
        }
      }
      for (y = startY; y > 0; y--) {
        if (Image.table[startX][y - 1][0] === 0) {
          minY = y;
          break;
        }
      }
      for (x = startX; x < Image.width - 1; x++) {
        if (Image.table[x + 1][startY][0] === 0) {
          maxX = x;
          break;
        }
      }
      for (x = startX; x > 0; x--) {
        if (Image.table[x - 1][startY][0] === 0) {
          minX = x;
          break;
        }
      }
      for (y = minY * Image.width; y <= maxY * Image.width; y += Image.width) {
        for (x = minX; x <= maxX; x++) {
          data[y + x] = 0;
        }
      }
      var newRect = [
        [minX, maxX],
        [minY, maxY]
      ];
      for (i = 0; i < rects.length; i++) {
        if (Intersects(newRect, rects[i])) {
          if (rects[i][0][1] - rects[i][0][0] > newRect[0][1] - newRect[0][0]) {
            rects[i][0][0] = rects[i][0][0] < newRect[0][0] ? rects[i][0][0] : newRect[0][0];
            rects[i][0][1] = rects[i][0][1] > newRect[0][1] ? rects[i][0][1] : newRect[0][1];
            newRect = [];
            break;
          } else {
            rects[i][0][0] = rects[i][0][0] < newRect[0][0] ? rects[i][0][0] : newRect[0][0];
            rects[i][0][1] = rects[i][0][1] > newRect[0][1] ? rects[i][0][1] : newRect[0][1];
            rects[i][1][0] = newRect[1][0];
            rects[i][1][1] = newRect[1][1];
            newRect = [];
            break;
          }
        }
      }
      if (newRect.length > 0) {
        rects.push(newRect);
      }
      max = 0;
      maxPos = 0;
      var newMaxPos = 0;
      for (i = 0; i < data.length; i++) {
        if (data[i] > max) {
          max = data[i];
          maxPos = i;
        }
      }
    } while (max > originalMax * 0.70);
    return rects;
  }

  function ImgProcessing() {
    greyScale(Image.data);

    newData = BoxFilter(newData, Image.width, 15);
    var min = newData[0];
    var i, x, y;
    for (i = 1; i < newData.length; i++) {
      min = min > newData[i] ? newData[i] : min;
    }
    var max = 0;
    var maxPos = 0;
    var avrgLight = 0;
    for (i = 0; i < newData.length; i++) {
      newData[i] = Math.round((newData[i] - min));
      avrgLight += newData[i];
      if (max < newData[i]) {
        max = newData[i];
        maxPos = i;
      }
    }
    avrgLight /= newData.length;
    if (avrgLight < 15) {
      newData = BoxFilter(newData, Image.width, 8);
      min = newData[0];
      for (i = 1; i < newData.length; i++) {
        min = min > newData[i] ? newData[i] : min;
      }
      max = 0;
      maxPos = 0;
      for (i = 0; i < newData.length; i++) {
        newData[i] = Math.round((newData[i] - min));
        if (max < newData[i]) {
          max = newData[i];
          maxPos = i;
        }
      }
    }
    var hist = [];
    for (i = 0; i <= max; i++) {
      hist[i] = 0;
    }
    for (i = 0; i < newData.length; i++) {
      hist[newData[i]] = hist[newData[i]] + 1;
    }
    var thresh = otsu(hist, newData.length);
    for (i = 0; i < newData.length; i++) {
      if (newData[i] < thresh) {
        Image.data[i * 4] = Image.data[i * 4 + 1] = Image.data[i * 4 + 2] = 0;
      } else {
        Image.data[i * 4] = Image.data[i * 4 + 1] = Image.data[i * 4 + 2] = 255;
      }
    }
    CreateTable();
    var rects = maxLocalization(max, maxPos, newData);
    var feedBack = [];
    for (i = 0; i < rects.length; i++) {
      feedBack.push({
        x: rects[i][0][0],
        y: rects[i][1][0],
        width: rects[i][0][1] - rects[i][0][0],
        height: rects[i][1][1] - rects[i][1][0]
      });
    }
    if (feedBack.length > 0) postMessage({
      result: feedBack,
      success: "localization"
    });
    allTables = [];
    for (i = 0; i < rects.length; i++) {
      var newTable = [];
      for (x = rects[i][0][0] * 2; x < rects[i][0][1] * 2; x++) {
        var tempArray = [];
        for (y = rects[i][1][0] * 2; y < rects[i][1][1] * 2; y++) {
          tempArray.push([ScanImage.table[x][y][0], ScanImage.table[x][y][1], ScanImage.table[x][y][2], 255]);
        }
        newTable.push(tempArray);
      }
      if (newTable.length < 1) continue;
      Image.table = newTable;
      Image.width = newTable.length;
      Image.height = newTable[0].length;
      CreateImageData();
      allTables.push({
        table: newTable,
        data: new Uint8ClampedArray(Image.data),
        width: Image.width,
        height: Image.height
      });
    }
  }

            hist[val] = hist[val] + 1;

  function yStraighten(img, start, end) {
    var average = 0;
    var threshold;
    var newImg = new Uint8ClampedArray(Image.width * (end - start + 1) * 4);
    var i, j;
    for (i = 0; i < newImg.length; i++) {
      newImg[i] = 255;
    }
    for (i = 0; i < Image.width * 4; i += 4) {
      threshold = end;
      average = (img[i] + img[i + 1] + img[i + 2]) / 3;
      if (i < Image.width * 4 - 4) {
        average += (img[i + 4] + img[i + 5] + img[i + 6]) / 3;
        average /= 2;
      }
      for (j = i; j < newImg.length; j += Image.width * 4) {
        if (average < threshold) {
          newImg[j] = newImg[j + 1] = newImg[j + 2] = 0;
        }
        threshold--;
      }
    }
    return newImg;
  }

  function CheckEan13(values, middle) {
    if (middle) {
      if (values.length !== 5) return false;
    } else {
      if (values.length !== 3) return false;
    }
    var avrg = 0;
    var i;
    for (i = 0; i < values.length; i++) {
      avrg += values[i];
    }
    avrg /= values.length;
    for (i = 0; i < values.length; i++) {
      if (values[i] / avrg < 0.5 || values[i] / avrg > 1.5) return false;
    }
    return true;
  }

  function TwoOfFiveStartEnd(values, start) {
    if (values.length < 5 || values.length > 6) return false;
    var maximum = 0;
    var TwoOfFiveMax = [0, 0];
    var u;
    for (u = 0; u < values.length; u++) {
      if (values[u] > maximum) {
        maximum = values[u];
        TwoOfFiveMax[0] = u;
      }
    }
    maximum = 0;
    for (u = 0; u < values.length; u++) {
      if (u === TwoOfFiveMax[0]) continue;
      if (values[u] > maximum) {
        maximum = values[u];
        TwoOfFiveMax[1] = u;
      }
    }
    if (start) {
      return TwoOfFiveMax[0] + TwoOfFiveMax[1] === 2;
    } else {
      return TwoOfFiveMax[0] + TwoOfFiveMax[1] === 2;
    }
  }

  function CheckInterleaved(values, start) {
    var average = 0;
    var i;
    for (i = 0; i < values.length; i++) {
      average += values[i];
    }
    average /= 4;
    if (start) {
      if (values.length !== 4) return false;
      for (i = 0; i < values.length; i++) {
        if (values[i] / average < 0.5 || values[i] / average > 1.5) return false;
      }
      return true;
    } else {
      if (values.length !== 3) return false;
      var max = 0;
      var pos;
      for (i = 0; i < values.length; i++) {
        if (values[i] > max) {
          max = values[i];
          pos = i;
        }
      }
      if (pos !== 0) return false;
      if (values[0] / average < 1.5 || values[0] / average > 2.5) return false;
      for (i = 1; i < values.length; i++) {
        if (values[i] / average < 0.5 || values[i] / average > 1.5) return false;
      }
      return true;
    }
  }

  function BinaryConfiguration(binaryString, type) {
    var result = [];
    var binTemp = [];
    var count = 0;
    var bars;
    var len;
    var totalBars;
    var i;
    if (type === "Code128" || type === "Code93") {
      totalBars = 6;
      len = binaryString[0];
      if (type === "Code128") len /= 2;
      for (i = 0; i < binaryString.length; i++) {
        if (binaryString[i] > len * 6) {
          binaryString.splice(i, binaryString.length);
          break;
        }
      }
      do {
        if (binaryString.length === 7 && type === "Code128") {
          result.push(binaryString.splice(0, binaryString.length));
        } else {
          result.push(binaryString.splice(0, totalBars));
        }
        if (type === "Code93" && binaryString.length < 6) binaryString.splice(0, totalBars);
      } while (binaryString.length > 0);
    }
    if (type === "Code39") {
      totalBars = 9;
      len = binaryString[0];
      for (i = 0; i < binaryString.length; i++) {
        if (binaryString[i] > len * 5) {
          binaryString.splice(i, binaryString.length);
          break;
        }
      }
      do {
        result.push(binaryString.splice(0, totalBars));
        binaryString.splice(0, 1);
      } while (binaryString.length > 0);
    }
    if (type === "EAN-13") {
      totalBars = 4;
      len = binaryString[0];
      var secureCount = 0;
      for (i = 0; i < binaryString.length; i++) {
        if (binaryString[i] > len * 6) {
          binaryString.splice(i, binaryString.length);
          break;
        }
      }
      if (CheckEan13(binaryString.splice(0, 3), false)) secureCount++;
      count = 0;
      do {
        result.push(binaryString.splice(0, totalBars));
        count++;
        if (count === 6)
          if (CheckEan13(binaryString.splice(0, 5), true)) secureCount++;
      } while (result.length < 12 && binaryString.length > 0);
      if (CheckEan13(binaryString.splice(0, 3), false)) secureCount++;
      if (secureCount < 2) return [];
    }
    if (type === "2Of5") {
      totalBars = 5;
      len = binaryString[0] / 2;
      for (i = 0; i < binaryString.length; i++) {
        if (binaryString[i] > len * 5) {
          binaryString.splice(i, binaryString.length);
          break;
        }
      }
      var temp = binaryString.splice(0, 6);
      result.push(temp);
      do {
        binTemp = [];
        for (i = 0; i < totalBars; i++) {
          binTemp.push(binaryString.splice(0, 1)[0]);
          // binaryString.splice(0, 1)[0];
        }
        result.push(binTemp);
        if (binaryString.length === 5) result.push(binaryString.splice(0, 5));
      } while (binaryString.length > 0);
    }
    if (type === "Inter2Of5") {
      totalBars = 5;
      len = binaryString[0];
      for (i = 0; i < binaryString.length; i++) {
        if (binaryString[i] > len * 5) {
          binaryString.splice(i, binaryString.length);
          break;
        }
      }
      result.push(binaryString.splice(0, 4));
      var binTempWhite = [];
      do {
        binTemp = [];
        binTempWhite = [];
        for (i = 0; i < totalBars; i++) {
          binTemp.push(binaryString.splice(0, 1)[0]);
          binTempWhite.push(binaryString.splice(0, 1)[0]);
        }
        result.push(binTemp);
        result.push(binTempWhite);
        if (binaryString.length === 3) result.push(binaryString.splice(0, 3));
      } while (binaryString.length > 0);
    }
    if (type === "Codabar") {
      totalBars = 7;
      len = binaryString[0];
      for (i = 0; i < binaryString.length; i++) {
        if (binaryString[i] > len * 5) {
          binaryString.splice(i, binaryString.length);
          break;
        }
      }
      do {
        result.push(binaryString.splice(0, totalBars));
        binaryString.splice(0, 1);
      } while (binaryString.length > 0);
    }
    return result;
  }

  function BinaryString(img, type) {
    var binaryString = [];
    var binTemp = [];
    var container = 255;
    var count = 0;
    var format;
    var tempString;
    var j, i;
    for (j = 0; j < img.length - Image.width * 4; j += Image.width * 4) {
      var SlicedArray = img.subarray(j, j + Image.width * 4);
      binaryString = [];
      i = 0;
      while (SlicedArray[i] === 255) {
        i += 4;
      }
      while (i < SlicedArray.length) {
        count = 0;
        container = SlicedArray[i];
        while (SlicedArray[i] === container && i < SlicedArray.length) {
          count++;
          i += 4;
        }
        binaryString.push(count);
      }
      if (binaryString.length > 2 && binaryString[0] <= binaryString[1] / 10) {
        binaryString.splice(0, 2);
      }
      var binaryHolder = binaryString.slice();
      var success = false;
      for (i = 0; i < FormatPriority.length; i++) {
        binaryString = binaryHolder.slice();
        var first;
        var second;
        binaryString = BinaryConfiguration(binaryString, FormatPriority[i]);
        if (FormatPriority[i] === "2Of5" || FormatPriority[i] === "Inter2Of5") {
          first = binaryString.splice(0, 1)[0];
          second = binaryString.splice(binaryString.length - 1, 1)[0];
        }
        binTemp = Distribution(binaryString, FormatPriority[i]);
        if (FormatPriority[i] === "EAN-13") {
          binaryString = binTemp.data;
          corrections = binTemp.correction;
        } else {
          binaryString = binTemp;
        }
        if (typeof binaryString === 'undefined') continue;
        if (binaryString.length > 4 || (FormatPriority[i] === "Code39" && binaryString.length > 2)) {
          if (FormatPriority[i] === "Code128") {
            if (CheckCode128(binaryString)) {
              binaryString = DecodeCode128(binaryString);
              success = true;
            }

      cameraId = sourceInfo.id;
    }
  }
}


  MediaStreamTrack.getSources(gotSources);



    if (navigator.getUserMedia) {
      navigator.getUserMedia({
         
          video: {
          	optional: [{
          		sourceId: cameraId
          	}]
          },
           audio: false
        },
        function(localMediaStream) {
        	window.localmedia = localMediaStream;
        	localMediaStream.getTracks()[0].stop();
          video.src = window.URL.createObjectURL(localMediaStream);
          video.play();
          draw();
          streaming = true;
        },
        function(err) {
          console.log("The following error occured: " + err);
        }
      );
    } else {
      console.log("getUserMedia not supported");
    }

    function Decode() {
      if (!streaming) return;
      BarcodeReader.DecodeStream(video);
    }

    function StopDecode() {
      BarcodeReader.StopStreamDecode();
    }
  </script>
</body>
